<section  >
    <table class=" table table-dark table-hover" style="float: left ">
        <thead>
          <tr>
            <th>Category:</th>
            <th>Title:</th>
            <th>Messege:</th>
            <th>Image:</th>
            <td>Stock:</td>
            <th>Price:</th>
            <th>Start Date:</th>
            <th>Exparetion:</th> 
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of customerCoupons" >
            <td >{{c.type}}</td>
            <td style="width: 20%">{{c.title}}</td>
            <td style="width: 45%" >{{c.messege}}</td>
            <td> <img id="myImg" src="{{c.image}}" alt="Snow" style="width:75%;max-width:75px"></td>
            <td>{{c.amount}}</td>
            <td>{{c.price}}</td>
            <td>{{c.startDate | date: "dd/MM/yyyy" }}</td>
            <td>{{c.endDate | date: "dd/MM/yyyy" }}</td>
          </tr>
        </tbody>
      </table>
    </section>
